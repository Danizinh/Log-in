<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LOG IN </title>
</head>

<body>
    <div class="general">
        <form action="">
            <fieldset>
                <legend><b>Welcome People ðŸ§¡</b></legend>
                <br>
                <div class="all-inputs">
                    <span>Name:</span>
                    <input type="text" name="name" id="name" placeholder=" Gabriela " required>
                </div>
                <div class="all-inputs">
                    <span>Email:</span>
                    <input type="email" name="email" id="email" placeholder=" Gabrielasilva@outlook.com " required>
                </div>
                <div class="all-inputs">
                    <span>Phone:</span>
                    <input type="tel" name="tel" id="tel" placeholder=" +55 (11) 000-000-00 " required>
                </div>

                <div class="all-inputs">
                    <span><b>Date of birth:</b></span>
                    <input type="date" name="birth_date" id="birth_date" required>
                </div>

                <div class="all-inputs">
                    <span>City:</span>
                    <input type="text" name="address" id="address" placeholder=" Sao Paulo" required>
                </div>
                <div class="all-inputs">
                    <span>Address:</span>
                    <input type="text" name="address" id="address" placeholder=" Nine center street" required>
                </div>

                <div class="button"><button>Entrar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
